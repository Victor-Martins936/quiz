<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sobre Tudo (Quase Tudo)</title>
</head>

<body>

    <div class="quiz-container">
        <h1>Quiz de perguntas e Respostas</h1>
        <div id="pergunta"><span></span></div>
        <div id="opcoes"></div>
        <div id="resultado" class="final"></div>
    </div>

    <img src="https://usagif.com/wp-content/uploads/gifs/book-56.gif" alt="" class="direita">
    <img src="https://usagif.com/wp-content/uploads/gifs/book-56.gif" alt="" class="esquerda">

    <script>
        const perguntas = [
            {
                pergunta: "Qual é a capital do Brasil?",
                opcoes: ["São Paulo", "Brasília", "Rio de Janeiro", "Belo Horizonte"],
                resposta: "Brasília"
            },
            {
                pergunta: "Quantos planetas existem em nosso sistema solar?",
                opcoes: ["6", "7", "8", "9"],
                resposta: "8"
            },
            {
                pergunta: 'Quem escreveu "Dom Quixote?"',
                opcoes: ["William Shakespeare", "Miguel de Cervantes", "Friedrich Nietzsche", "Charles Dickens"],
                resposta: "Miguel de Cervantes"
            },
            {
                pergunta: "Quem descobriu o Brasil?",
                opcoes: ["Marco Polo", "Pedro Álvares Cabral", "Dom Pedro", "Cristóvão Colombo"],
                resposta: "Pedro Álvares Cabral"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 2000);
            } else {
                resultadoElemento.textContent = "Quiz concluído!";
                resultadoElemento.className = "final";
            }
        }

        carregarPergunta();

    </script>

    <footer>Feito Por Vitor Martins &copy;</footer>

</body>

</html>

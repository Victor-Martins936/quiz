<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" type="imagex/png" href="https://cdn-icons-png.flaticon.com/512/171/171322.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste sua Inteligência</title>
</head>

<body>

    <div class="quiz-container">
        <h1>Quiz de História</h1>
        <div id="pergunta"><span></span></div>
        <div id="opcoes"></div>
        <div id="resultado" class="final"></div>
    </div>

    <img src="https://usagif.com/wp-content/uploads/gifs/book-56.gif" alt="" class="direita">
    <img src="https://usagif.com/wp-content/uploads/gifs/book-56.gif" alt="" class="esquerda">

    <script>
        const perguntas = [
            {
                pergunta: "Qual foi o primeiro pais do mundo?",
                opcoes: ["Japão", "Peru", "Austrália", "Egito"],
                resposta: "Japão"
            },
            {
                pergunta: "Qual a cor do cavalo branco de Napoleão?",
                opcoes: ["Branco", "Azul", "Marrom", "Cinza Claro"],
                resposta: "Cinza Claro"
            },
            {
                pergunta: 'Quem foi o pai da física?',
                opcoes: ["Isaac Newton", "Galileu Galilei", "Albert Einstein", "Stephen Hawking"],
                resposta: "Galileu Galilei"
            },
            {
                pergunta: "Quem foi a mãe da radiação?",
                opcoes: ["Lavinia Fontana", "Elizabeth I", "Marie Curie", "Rosa Parks"],
                resposta: "Marie Curie"
            },
            {
                pergunta: "Quem foi Gregor Mendel?",
                opcoes: ["Um Professor", "Um Pai", "Um Ativista", "Um Monge"],
                resposta: "Um Pai"
            },
            {
                pergunta: "Ultima pergunta, está preparado?",
                opcoes: ["Sim", "Sim"],
                resposta: "Sim"
            },
            {
                pergunta: "Em que ano acontesceu a Abolição da Escravidão no Brasil?",
                opcoes: ["1863", "1869", "1886", "1888"],
                resposta: "1888"
            },
            {
                pergunta: "Gostou do quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim"
            },
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500);
            } else {
                resultadoElemento.textContent = "Quiz concluído!";
                resultadoElemento.className = "final";
            }
        }

        carregarPergunta();

    </script>

    <footer>Feito Por Vitor Martins &copy;</footer>

</body>

</html>
